<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: #2563eb;
      border: none;
      padding: 12px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .logo {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
      color: #2563eb;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="logo">üõ°Ô∏è</div>
    <h4 class="text-center mb-4 text-dark">Admin Access</h4>

    <div id="errorMsg" class="alert alert-danger d-none p-2 text-center small"></div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required>
      </div>
      <div class="mb-4">
        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMsg');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = '/admin';
        } else {
          errorDiv.textContent = "‚ùå Wrong username or password";
          errorDiv.classList.remove('d-none');
        }
      } catch (err) {
        errorDiv.textContent = "‚ùå Connection Error";
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
